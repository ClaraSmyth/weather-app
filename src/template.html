<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <main class="main">
            <section class="card">
                <h1 class="card-location">Location</h1>
                <p class="card-date">Date</p>
                <p class="card-time">Time</p>
                <p class="card-temp">Temp</p>
                <form class="card-search">
                    <input class="card-search-input" type="text" />
                    <button class="card-search-btn">Search</button>
                </form>
            </section>
        </main>
    </body>
</html>
