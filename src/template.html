<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <main class="main">
            <section class="card">
                <div class="card-container-left">
                    <h1 class="card-location"></h1>
                    <p class="card-day"></p>
                    <p class="card-date"></p>
                    <p class="card-time"></p>
                    <div class="card-container-btns">
                        <button class="card-hourly-open">Hourly</button>
                        <button class="card-daily-open">Daily</button>
                    </div>
                </div>
                <div class="card-container-right">
                    <img class="card-icon" src="" alt="" />
                    <p class="card-desc"></p>
                    <p class="card-temp"></p>
                </div>
                <div class="card-container-bottom">
                    <form class="card-search">
                        <input class="card-search-input" type="text" required />
                        <button class="card-search-btn">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24px"
                                viewBox="0 0 24 24"
                                width="24px"
                                fill="#000000"
                            >
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                />
                            </svg>
                        </button>
                    </form>
                    <label class="card-units">
                        <input class="card-units-checkbox" type="checkbox" />
                        <span class="card-units-slider"></span>
                    </label>
                    <div class="card-error">
                        <p class="card-error-text"></p>
                    </div>
                </div>
                <div class="card-extra">
                    <h2 class="card-extra-header">Header</h2>
                    <div class="card-extra-hourly display-none"></div>
                    <div class="card-extra-daily display-none"></div>
                    <button class="card-extra-close">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 0 24 24"
                            width="24px"
                            fill="#000000"
                        >
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"
                            />
                        </svg>
                    </button>
                </div>
                <div class="card-save">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 0 24 24"
                        width="24px"
                        fill="#FFFFFF"
                    >
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
                    </svg>
                </div>
                <div class="dot-wave display-none">
                    <div class="dot-wave__dot"></div>
                    <div class="dot-wave__dot"></div>
                    <div class="dot-wave__dot"></div>
                    <div class="dot-wave__dot"></div>
                </div>
            </section>
            <section class="stored">
                <h1 class="stored-header">Stored Locations</h1>
                <div class="stored-container">
                    <div class="stored-item" data-stored-item-0></div>
                    <div class="stored-item" data-stored-item-1></div>
                    <div class="stored-item" data-stored-item-2></div>
                    <div class="stored-item" data-stored-item-3></div>
                    <div class="stored-item" data-stored-item-4></div>
                    <div class="stored-item" data-stored-item-5></div>
                    <div class="stored-item" data-stored-item-6></div>
                    <div class="stored-item" data-stored-item-7></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <a class="footer-link" href="https://github.com/ClaraSmyth"
                >Clara Smyth
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="img"
                    width="24px"
                    height="24px"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="currentColor"
                        d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"
                    /></svg
            ></a>
        </footer>
    </body>
</html>
