<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <main class="main">
            <section class="card">
                <div class="card-container-left">
                    <h1 class="card-location">Location</h1>
                    <p class="card-day">Day</p>
                    <p class="card-date">Date</p>
                    <p class="card-time">Time</p>
                </div>
                <div class="card-container-right">
                    <img class="card-icon" src="" alt="" />
                    <p class="card-desc">Desc</p>
                    <p class="card-temp">Temp</p>
                </div>
                <div class="card-container-bottom">
                    <form class="card-search">
                        <input class="card-search-input" type="text" />
                        <button class="card-search-btn">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="24px"
                                viewBox="0 0 24 24"
                                width="24px"
                                fill="#000000"
                            >
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M15.5 14h-.79l-.28-.27c1.2-1.4 1.82-3.31 1.48-5.34-.47-2.78-2.79-5-5.59-5.34-4.23-.52-7.79 3.04-7.27 7.27.34 2.8 2.56 5.12 5.34 5.59 2.03.34 3.94-.28 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                                />
                            </svg>
                        </button>
                    </form>
                    <label class="card-units">
                        <input class="card-units-checkbox" type="checkbox" />
                        <span class="card-units-slider"></span>
                    </label>
                    <div class="card-error">
                        <p class="card-error-text">Error</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
